apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-strategy
  labels:
    app: busybox
spec:
  selector:
    matchLabels:
      app: nginx-deployment-strategy
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx-deployment-strategy
    spec:
      containers:
      - name: busybox
        image: busybox
        ports:
        - containerPort: 80
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
    type: RollingUpdate