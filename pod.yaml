apiVersion: v1
kind: Pod
metadata:
  name: "nginx-pod"
spec:
  containers:
    - name: nginx-pod
      image: "nginx:alpine"
      resources:
        limits:
          cpu: 200m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 200Mi
      ports:
        - containerPort: 80
          name: http
